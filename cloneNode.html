<!DOCTYPE html>
<html>
  <head>
    <title>演示Vue</title>
    <script src="./libs/vue.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/vue-compile-cloneNode.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>vue-compile编译模板</h3>
      <vue-compile width="200" :data="data" :opera="opera">
      </vue-compile>
    </div>
    <script id="vue-compile" type="text/x-template">
      <div class="container">
        <div class="cloneNode" ref="cloneNode"></div>
      </div>
    </script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data() {
          return {
            data: [
              {
                "name": 'kongzhi1',
                "age": 29
              },
              {
                "name": 'kongzhi1',
                "age": 30
              }
            ],
            opera: '<div @click="clickFunc($event)" :data-item="1">我是来测试vue-compile的使用，请点击我~</div>'
          }
        },
        methods: {
          clickFunc(e) {
            console.log(e.target);
            var index = e.target.getAttribute('data-item');
            console.log(this.data[index]);
            console.log(111);
          }
        }
      });
    </script>
  </body>
</html>
